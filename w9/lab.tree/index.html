<html>
  <head>
    <link rel="StyleSheet" type="text/css" href="styles.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>lab.tree</title>
  </head>

  <body>
    <h1>lab.tree</h1>
    <ul class="tree">
      <li class="has-children">
        <img
          src="images/minus.png"
          onclick="javascript:Folder_Toggle(this);"
        /><a href=""><img src="images/folder.png" /> Root</a>
        <ul>
          <li class="no-child">
            <a href=""><img src="images/folder.png" /> Folder 1</a>
          </li>
          <li class="has-children">
            <img
              src="images/minus.png"
              onclick="javascript:Folder_Toggle(this);"
            /><a href=""><img src="images/folder.png" /> Folder 2</a>
            <ul>
              <li class="no-child">
                <a href=""><img src="images/folder.png" /> Folder 2-1</a>
              </li>
              <li class="has-children">
                <img
                  src="images/minus.png"
                  onclick="javascript:Folder_Toggle(this);"
                /><a href=""><img src="images/folder.png" /> Folder 2-2</a>
                <ul>
                  <li class="no-child">
                    <a href=""><img src="images/folder.png" /> Folder 2-2-1</a>
                  </li>
                  <li class="no-child">
                    <a href=""><img src="images/folder.png" /> Folder 2-2-2</a>
                  </li>
                </ul>
              </li>
              <li class="no-child">
                <a href=""><img src="images/folder.png" /> Folder 2-3</a>
              </li>
            </ul>
          </li>
          <li class="no-child">
            <a href=""><img src="images/folder.png" /> Folder 3</a>
          </li>
          <li class="has-children">
            <img
              src="images/minus.png"
              onclick="javascript:Folder_Toggle(this);"
            /><a href=""><img src="images/folder.png" /> Folder 4</a>
            <ul>
              <li class="no-child">
                <a href=""><img src="images/folder.png" /> Folder 4-1</a>
              </li>
              <li class="no-child">
                <a href=""><img src="images/folder.png" /> Folder 4-2</a>
              </li>
              <li class="no-child">
                <a href=""><img src="images/folder.png" /> Folder 4-3</a>
              </li>
            </ul>
          </li>
          <li class="no-child">
            <a href=""><img src="images/folder.png" /> Folder 5</a>
          </li>
        </ul>
      </li>
    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
